
a_list_of_strings:
  type: stat
  input:
    - cats
    - dogs
    - chickens

a_list_of_dicts:
  type: stat
  input:
    - cats: scratch
      foo: bars
    - dogs: sniff
      my_dog: penny
    - chickens: yum
      things: stuff

a_list_of_strings_tackle:
  type: tackle
  context_file: list_of_strings.yaml
  loop: "{{ a_list_of_strings }}"
  existing_context: "{{ tackle }}"
  no_input: true
  chdir: tackles

a_list_of_dicts_tackle:
  type: tackle
  context_file: list_of_dicts.yaml
  loop: "{{ a_list_of_dicts }}"
  existing_context: "{{ loops }}"
  no_input: true
  chdir: loops

after:
  type: pprint
  statement: "{{ loops }}"
